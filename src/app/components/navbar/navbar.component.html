<div class="card bg-surface-400 dark:bg-surface-900">
    <p-menubar [model]="items" styleClass="bg-surface-400 dark:bg-surface-900  border-0">
        <ng-template pTemplate="start">
            <!-- icone -->
        </ng-template>
        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                @if (item.badge) {
                    <p-badge [value]="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"/>
                }
                @if (item.shortcut) {
                    <span class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
                }
                @if (item.items) {
                    <i [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
                }
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex items-center gap-2">
                <p-button (onClick)="toggleTheme()" styleClass="flex justify-center items-center w-7 p-1 bg-transparent text-primary-950 dark:text-primary-contrast border-2 rounded-full" class="p-0.5">
                    <i [class]="['pi', isDark ? 'pi-moon' : 'pi-sun']"></i>
                </p-button>
                <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto dark:text-primary-contrast dark:bg-primary-900"/>
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            </div>
        </ng-template>
    </p-menubar>
</div>
